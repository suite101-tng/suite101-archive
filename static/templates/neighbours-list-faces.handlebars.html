{{#neighbours}}

        <a href="{{absoluteUrl}}" data-navigate>
            <img class="profile-image small" src="{{mainImageUrl}}" style="background-image: url('{{mainImageUrl}}');" title="{{fullName}}" alt="{{fullName}}"/>
        </a>
    </div>
{{/neighbours}}
