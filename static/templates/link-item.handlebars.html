<div class="link-item linkItem" data-id="{{id}}">
	<div class="link-inner">
		<div class="link-attr provider providerEdit" data-id="{{provider.id}}">
			<div class="provider-icon"><img class="icon-img" src="{{provider.imageUrl}}" /></div>
			<div class="provider-name">{{provider.name}}</div>
		</div>
		<div class="link-attr link-title"><a href="{{absoluteUrl}}" class="wrapping-anchor" data-navigate>{{truncate title 60}}</a></div>
	</div>
</div>
