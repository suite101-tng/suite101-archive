<div class="teaser media article-teaser storyTeaser" data-href="{{absoluteUrl}}" data-slug="{{slug}}" data-id="{{id}}" itemscope itemtype="http://schema.org/Article">
    <div class="media-heading">

        <div class="title-container">
            <h3 class="title"><a href="{{absoluteUrl}}" class="titleLink wrapping-anchor" title="{{title}}" data-navigate> {{headline}}</a></h3>
        </div>
    </div>
</div>
