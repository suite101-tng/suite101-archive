<div class="suite-teaser suiteTeaser full {{#unless image}}no-image{{else}} image{{/unless}} suite-selector suiteSelector {{#if active}}active{{/if}}" data-actionbind="selectSuite" data-suite="{{id}}">
    <div class="selector-status selectorStatus"><span class="start">Adding <i class="io io-suite io-spin-rev slow"></i></span><span class="finish">Added</span></div>        
    <div class="suite-teaser-main suiteTeaserMain">
        <div class="teaser-img-wrapper">
            <div class="teaser-img" {{#if image}}style="background-image: url('{{image.largeImageUrl}}');"{{/if}}>
            </div>
        </div>
         
        <div class="content-wrapper contentWrapper">

            {{#if private}}
            <div class="btn is-private overlay square circle btn-transparent"><i class="io io-locked"></i></div>
            {{/if}}
        
                <div class="content">
                    
                    <h3 class="suite-name">
                        {{truncate name 80}}
                    </h3>              
                    
                </div>

        </div>
    </div>
</div>
