<div class="suiteManageModal modal normal suite-manage-modal" style="display: none;" tabindex="-1">
    <div class="modal-card center-column">
        <div class="modal-header">
            <div class="modal-search-container">
                <input class="modal-search-header modalSearchHeader" type="text" placeholder="{{modalTitle}}" />
                <div class="help-text">Type to search</div>
            </div>
        </div>

        <div class="modal-body modal-padded-scrollable scrollable-body scrollable-modal-body modalScrollable scrollme">
            <div class="suiteStoryAdminList"></div>                
        </div>

        <div class="modal-footer centered add-to-footer">
            <button type="button" class="btn btn-fineline" data-dismiss="modal" aria-hidden="true">Done</button>
        </div>
    </div>
</div>
