<div class="user-teaser userTeaser {{classes}}" data-id="{{id}}">
            <img class="small profile-image" src="{{mainImageUrl}}" style="background-image: url('{{mainImageUrl}}');" alt="{{fullName}}"/>
            <div class="text">
                <h3 class="title author-name userName" data-val="{{fullName}}">{{fullName}}</h3>
                <p class="byline">{{byLine}}</p>
            </div>
</div>
