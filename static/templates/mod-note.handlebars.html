<div class="mod-note modNote" data-id="{{id}}">
<a class="wrapping-anchor" href="{{mod.absoluteUrl}}" tab-index="-1">
    <img class="profile-image mod-note-modpic tiny" src="{{moderator.mainImageUrl}}" alt="{{moderator.fullName}}" style="background-image: url({{moderator.mainImageUrl}})">
    <span class="mod-note-modname">{{moderator.firstName}}: </span>
</a>
<span class="datetime">{{timeAgo created}}</span>
<div class="msg-body">
    <div class="message">{{{msg}}}</div>
</div>
</div>
