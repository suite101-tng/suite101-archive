<div class="stats-mini-teaser media article-teaser storyTeaser" data-href="{{absoluteUrl}}" data-slug="{{slug}}" data-id="{{id}}" itemscope itemtype="http://schema.org/Article">
    <div class="media-heading">
        <div class="title-container">
            <h3 class="title{{#if draft}} draft-title{{/if}}"><a href="{{absoluteUrl}}" class="titleLink wrapping-anchor" title="{{title}}" data-navigate> {{title}}</a></h3>
        </div>
    </div> 
        <div class="media-body story-teaser-body storyTeaserBody">
                <p class="excerpt">{{{excerpt}}}</p>
        </div>
    
    <div class="media-footer with-author">
        <div class="teaser-sub">
                <a class="wrapping-anchor" href="{{authorUrl}}" data-slug-type="user" title="{{authorName}}" data-navigate>
                    <div style="background-image: url({{authorImg}})" class="profile-image teaser-main small"></div>
                    <span class="auth-name">{{authorName}} </span>
                </a>
            <span class="date-stamp {{#unless parent}}{{#unless showUser}}bare{{/unless}}{{/unless}}">{{timeAgo created}}</span>
        </div>
    </div>
</li>
